{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="padding: 40px;">
    <a href="{% url 'landing' %}">Back to Home</a>
</div>
<div>
    <form method="POST" style="margin: 150px;">
        {% csrf_token %}
        <h1>Sign In</h1>
        {{ form | crispy }}
        <input type="submit" value="Sign In"/>
    </form>
    <form style="margin-bottom: 50px; margin-top: 50px; ">
        Need to sign up instead?
        <a href="{% url 'account_signup' %}" style="margin: auto; margin-top: 30px;">Sign up.</a>
    </form>
</div>
{% endblock content%}

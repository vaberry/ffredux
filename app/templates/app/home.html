{% load static %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>


  {% for pic in pics %}
  <ul>
    <li><img src="{{pic.document.url}}" alt=""></li>  
  </ul>

  {% endfor %}
{% endblock %}
